<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
</head>
<body>
    <h1>Admin Dashboard</h1>
    <form action="{{ url_for('add_participants') }}" method="POST">
        <label for="participants">Participants (comma-separated names):</label><br>
        <input type="text" name="participants" id="participants"><br><br>
        <button type="submit">Add Participants</button>
    </form>
    <br>
    <a href="{{ url_for('start_poll') }}">Start Poll</a>

    <h2>Participants List:</h2>
    <ul>
        {% for participant in participants %}
            <li>{{ participant }}</li>
        {% endfor %}
    </ul>
</body>
</html>
