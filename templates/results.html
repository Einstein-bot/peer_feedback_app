<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Results</h1>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Participant</th>
                    <th>Communicate</th>
                    <th>Hustle</th>
                    <!-- Add other headers as needed -->
                </tr>
            </thead>
            <tbody>
                {% for participant, feedback in feedback_data.items() %}
                <tr>
                    <td>{{ participant }}</td>
                    <td>{{ feedback['Communicate'] }}</td>
                    <td>{{ feedback['Hustle'] }}</td>
                    <!-- Add other feedback fields as needed -->
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('export_results', session_id=session_id) }}" class="btn btn-primary">Export Results as CSV</a>
    </div>
</body>
</html>
